{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Details</title>
    <link rel="stylesheet" href="{% static 'details_css.css' %}">

</head>
<body>
<h1 align="center">Task Details</h1>
<form method="post" action="">
        {% csrf_token %}

  <h2>Task : {{task.title}}</h2><br>
  {{task.description}}<br><br><br>
  {% if task.completed %} Completed {% else %} Pending {% endif %}
    <br><br><a href="{% url 'Task' %}">Go Back</a>
</form>
</body>
</html>
