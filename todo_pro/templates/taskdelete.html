{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <title>Task Delete</title>
    <link rel="stylesheet" href="{% static 'delete_css.css' %}">

</head>
<body>
  <h1>Task Delete</h1>
<div class="card-body">

      {% csrf_token %}

  </form>
</div>
</body>
</html>
